<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MoluranliStudy</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description"/>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" id="theme_style"/>
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"/>
</head>

<body>
  <!--导航栏-->
  <nav>
    <a href="#/./docs/a-1Java基础巩固">快速开始</a>
    <a href="javascript:void(0);" onclick="changeStyle()">主题切换</a>
    <a href="https://github.com/moluranli">Github</a>
    <a href="#/./docs/about">关于站点</a>
  </nav>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'MoluranliStudy',
      repo: 'https://github.com/Snailclimb/JavaGuide-Interview',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      //返回顶部
      scrollToTop: {
        auto: true,
        text: 'Top',
        icon: 'arrow-up-1',
        right: 15,
        bottom: 15,
        width: 50,
        height: 40,
        offset: 500
      },
      //代码快复制粘贴设置
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Success'
      },
      //结尾章节跳转
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      //自定义图片
      repo:'true',
      corner: {
        url: "https://github.com/moluranli",
        // you can set the image link here  
        icon: "https://s2.loli.net/2022/06/15/DZAb7K5zcpMd6Fw.png",
        // the size of the image  
        width: 80,
        height: 80
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/moluranli/moluranliStudy/tree/master/')
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--滚动到页面顶端-->>
  <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
  <!--emoji表情解析-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--分页-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--右上角自定义图片-->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>
  <!--离线模式-->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!--切换主题-->
  <script>
    function changeStyle(type){
      let css = document.getElementById('theme_style')
      if(css.href=='https://cdn.jsdelivr.net/npm/docsify/themes/dark.css'){
        css.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css'
      }else{
        css.href = '//cdn.jsdelivr.net/npm/docsify/themes/dark.css'
      }
    }
  </script>
</body>

</html>
